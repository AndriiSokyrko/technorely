paths:
  '/company':
    get:
      summary: Returns a list of companies.
      tags:
        - Fetch all companies
      description: returns all companies
      operationId: getAll
      parameters:
        - in: query
          name: startDate
          description: start date YYYY-MM-DD
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          description: end date YYYY-MM-DD
          schema:
            type: string
            format: date
        - in: query
          name: valueMin
          description: capital min
          schema:
            type: integer
            format: int32
        - in: query
          name: userId
          description: userId - who created company
          schema:
            type: integer
            format: int32
        - in: query
          name: role
          description: role
          schema:
            type: string
        - in: query
          name: valueMax
          description: capital max
          schema:
            type: integer
            format: int32
        - in: query
          name: page
          description: number of records to skip
          schema:
            type: integer
            format: int32
        - in: query
          name: limit
          description: max number of records to return
          schema:
            type: integer
            format: int32
        - in: query
          name: nameSort
          description: name field for sort
          schema:
            type: string
        - in: query
          name: typeSort
          description: type of sort - asc or desc
          schema:
            type: string
      responses:
        '200':
          description: Fetch all the companies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
    post:
      tags:
        - Create company
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '200':
          description: Succesful created company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
    x-swagger-router-controller: companyRouter
  '/company/{companyId}':
    get:
      tags:
        - get company
      operationId: getCompanyById
      parameters:
        - name: companyId
          in: path
          required: true
          description: Unique identifier of the company
          schema:
            type: integer
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
      x-swagger-router-controller: companyRouter
    patch:
      tags:
        - update company
      operationId: updateCompanyById
      parameters:
        - name: companyId
          in: path
          required: true
          description: Unique identifier of the company
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
      x-swagger-router-controller: companyRouter
    delete:
      tags:
        - delete company
      operationId: deleteCompanyById
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'User is deleted'
        '400':
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'No user found with this ID'
        '404':
          description: Company by id is not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Error of server'
      x-swagger-router-controller: companyRouter

  '/user':

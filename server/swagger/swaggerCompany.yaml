components:
  schemas:
    Company:
      type: object
      required:
        - id
        - name
        - description
        - service
        - capital
        - img
        - company_info
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        service:
          type: string
        capital:
          type: integer
          format: int64
        img:
          type: string
        company_info:
          $ref: '#/components/schemas/CompanyInfo'

    CompanyInfo:
